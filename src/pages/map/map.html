<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div #map id="map"></div>
  <ion-list>
      <button ion-item (click)="focusMap(place)" *ngFor="let place of myPlaces">
        <ion-icon name="locate" item-left small></ion-icon>
        {{ place.name }}
      </button>
    </ion-list>
</ion-content>
